plugins {
    id 'java'
  id 'io.ebean' version '11.41.1'
}

group 'pro.solidexception'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'org.jsoup:jsoup:1.13.1'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
    implementation 'com.google.code.gson:gson:2.8.6'
    compile 'org.postgresql:postgresql:42.2.6'
    compile 'io.ebean:ebean:12.6.2'
    compile 'io.ebean:ebean-querybean:12.6.2'
    annotationProcessor 'io.ebean:querybean-generator:12.6.2'
    testCompile 'io.ebean:ebean-test:12.6.2'
    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'
}

test {
    useJUnitPlatform()
}
